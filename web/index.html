<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Pub Darts Challenge - Pro Edition">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#111111">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Darts Challenge">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Pub Darts Challenge</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Web Audio sound synthesis for Darts app
    window._dartAudioCtx = null;
    window._getDartAudioCtx = function() {
      if (!window._dartAudioCtx) {
        window._dartAudioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      var c = window._dartAudioCtx;
      if (c.state === 'suspended') c.resume();
      return c;
    };
    window.playDartTone = function(freq, dur, type, vol) {
      try {
        var c = window._getDartAudioCtx();
        var o = c.createOscillator();
        var g = c.createGain();
        o.type = type;
        o.frequency.setValueAtTime(freq, c.currentTime);
        g.gain.setValueAtTime(vol, c.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, c.currentTime + dur);
        o.connect(g);
        g.connect(c.destination);
        o.start(c.currentTime);
        o.stop(c.currentTime + dur);
      } catch(e) {}
    };
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
